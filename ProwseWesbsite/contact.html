<!DOCTYPE html>
<html>
  <head>
    <title>Peyton Prowse > Contact</title>
    <link rel="stylesheet" href="./assets/css/contact.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        // https://dashboard.emailjs.com/admin/integration
        emailjs.init("user_8T6ePwpMKmwPwHuipxyLt");
      })();
    </script>
    <script type="text/javascript">
      window.onload = function () {
        document
          .getElementById("contact-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            // generate a five digit number for the contact_number variable
            this.contact_number.value = (Math.random() * 100000) | 0;
            // these IDs from the previous steps
            emailjs.sendForm("service_xr74tqp", "template_w9g7p62", this).then(
              function () {
                console.log("SUCCESS!");
              },
              function (error) {
                console.log("FAILED...", error);
              }
            );
          });
      };
    </script>
  </head>
  <body>
    <nav class="navbar">
        <div class="navbar__container">
          <a href="/" id="navbar__logo"><i class="fas fa-gem"></i> Portfolio</a>
          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a href="#me" class="navbar__links"> Me </a>
            </li>
            <li class="navbar__item">
              <a href="#projects" class="navbar__links"> Projects </a>
            </li>
            <li class="navbar__btn">
              <a href="contact.html" class="button"> Contact Me </a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="login-box">
      
      <div class="container">
        <h2>Contact Me</h2>
      <form id="contact-form">
        <div class="user-box">
          <input type="hidden" name="contact_number" />
          <label>Name</label>
          <input type="text" name="user_name" />
          <label>Email</label>
          <input type="email" name="user_email" />
          <label>Message</label>
          <textarea name="message"></textarea>
          <input class="btn" type="submit" value="Send" />
        </div>
      </form>
    </div>
    </div>
  </body>
</html>
